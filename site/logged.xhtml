<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<title>Rasende Roboter</title>
		<script type="text/javascript" src="/socket.io/socket.io.js"/>
		<script type="text/javascript" src="js/logged.js"/>
	</head>
	<body onload="init()">
		<header>
			<h1>Partie __IDGAME__ __STATE__</h1>
			<p>Vous êtes connecté en tant que __LOGIN__</p>
			<input id="login" type="hidden" value="__LOGIN__"/>
			<input id="idGame" type="hidden" value="__IDGAME__"/>
		</header>
		<section>
			<nav>
				<ul id="lesParticipants" />
			</nav>
			<section id="partie">
                            <table id="plateau" style="border-collapse: collapse">
                            </table>
                            <script type="text/javascript">
                                XHR("GET", "/toto", {onload: function(){drawGame(this.responseText);}});
                            </script>
                            <button onclick="selectRobot('tata', 'toto', 'red')">Red</button>
                            <button onclick="selectRobot('tata', 'toto', 'green')">Green</button>
                            <button onclick="selectRobot('tata', 'toto', 'blue')">Blue</button>
                            <button onclick="selectRobot('tata', 'toto', 'yellow')">Yellow</button><br/>
                            X:<input type="text" id="X"/> Y:<input type="text" id="Y"/>
                            <button onclick="moveRobot('tata', 'toto', document.getElementById('X').value, document.getElementById('Y').value)">Move</button>

  			</section>
		</section>
		<footer>
			Mini-projet IHM de M2PGI...
		</footer>
	</body>
</html>
